<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    
</head>


<body>
    <script defer src="script.js"></script>
    <div class="left">
        <div class="title">
            <img src="meta/odin-lined.png" alt="Odin logo" class="odin-logo">
            <p class="odin-text">Odin</p>
        </div>
        <p class="author">Photo by 
            <a href="https://unsplash.com/es/@haliewestphoto">Halie West</a> 
            on <a href="https://unsplash.com/">Unsplash</a>
        </p>
    </div>

    <div class="right">
        <div class="description">
            <p >This is not a real online service! 
                You know you need something like this in 
                your life to help you realize your deepest 
                dreams.
                Sign up <i>now</i> to get started.
            </p>
            <p>You <i>know</i> you want to.</p>
        </div>
        <div>
            <form>
                <div class="fieldset">
                    <p>Let's do this!</p>
                    <div class="form-fields">
                        <div>
                            <div>
                                <label for="first-name">*FIRST NAME</label>
                                <input type="text" id="first-name" name="first name" autocomplete="given-name" minlength="2" autocapitalize="words" autofocus required>
                            </div>
                            <div>
                                <label for="last-name">*LAST NAME</label>
                                <input type="text" id="last-name" name="last name" autocomplete="family-name" minlength="2" autocapitalize="words" required>
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="email">*EMAIL</label>
                                <input type="email" id="email" name="email" autocomplete="email" required>
                            </div>
                            <div>
                                <label for="phone">PHONE NUMBER</label>
                                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" title="Please only use numbers, e.g. 9876543210" autocomplete="tel" required>
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password" minlength="8" autocomplete="new-password" required>
                            </div>
                            <div>
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm-password" name="confirm-password" minlength="8" required>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" id="button">Create Account</button>
                <p>Already have an account? <a href="" class="login">Log in</a></p>
            </form>
        </div>
    </div>
</body>
</html>
